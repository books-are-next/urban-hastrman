<p class="mlpvenovanicxspfirst">Připomínají-li postavy, místa<br class="calibre11"/>
a děje tohoto románu skutečný svět<br class="calibre11"/>
a jeho obyvatele, jde o iluzi.</p>

<p class="mlpvenovanicxsplast">Umění a pravda:<br class="calibre11"/>
dvě zlaté rybky hledící si z oka do oka,<br class="calibre11"/>
z akvária do akvária.</p>
